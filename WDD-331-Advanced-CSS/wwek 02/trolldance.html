<!doctype html>
<html lang="en">


<!-- https://codepen.io/jkantner/pen/VwYXrWG -->
<!-- Troll Dance
     A PEN BY Jon Kantner             -->

<head>
    <meta charset="utf-8">
    <title>Troll Dance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta name="author" content="Tadeo Santana">
    <link rel="stylesheet" href="css/trollldance.css">
</head>

<body>
<div>

<div class="troll">
	<div class="troll__head">
		<img class="troll__face" src="https://i.ibb.co/8XVN8CW/trollface.png" srcset="https://i.ibb.co/8XVN8CW/trollface.png 1x, https://i.ibb.co/DW8Byny/trollface-2x.png 2x" alt="Trollface" width="140" height="115">
		<div class="troll__right-arm">
			<div class="troll__right-lower-arm">
				<div class="troll__right-hand"></div>
			</div>
		</div>
		<div class="troll__left-arm">
			<div class="troll__left-lower-arm">
				<div class="troll__left-hand"></div>
			</div>
		</div>
		<div class="troll__upper-body">
			<div class="troll__lower-body">
				<div class="troll__right-thigh">
					<div class="troll__right-lower-leg">
						<div class="troll__right-foot"></div>
					</div>
				</div>
				<div class="troll__left-thigh">
					<div class="troll__left-lower-leg">
						<div class="troll__left-foot"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</div>
</body>

</html>
